<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="todoList">
    <div class="title"><h1>Tasks list</h1></div>
        <div class="tasktool">
            <button class="backbutton"></button>
            <input class="todoInp" placeholder="enter a task">
            <input type="date" class="taskdate" onkeydown="return false">
            <input type="time" class="tasktime">
            <button class="addBtn">add</button>
        </div>
        
        <div class="tasks"> </div>
        <div class="tasksspecifics"></div>
    </div>
    <div class="login">
        <p>Hello! can u tell me your name ?</p>
        <input class="loginInp" type="text" placeholder="User Name"><br><button class="sub">enter</button>
    </div>
</body>
